    <!-- Background image -->
    <div class="container bg-img">
        
        <h1 class="title"><i class="fas fa-heart"></i>Love Letter Genie<i class="fas fa-heart"></i></h1>
        <div class="row">
            <form id="loveLetterForm">
                <div class="col-sm-12 col-md-6">
                    <label for="toName" class="form-label">To:</label>
                    <input type="text" id="toName" class="form-control" name="toName" placeholder="Recipient's Name" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="fromName" class="form-label">From:</label>
                    <input type="text" class="form-control" id="fromName" name="fromName" placeholder="Your Name" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="extraWords" class="form-label">Include the following word/s (optional):</label>
                    <input type="text" class="form-control" id="extraWords" name="extraWords" placeholder="Additional Words">
                </div>
                <button type="button" class="btn col-sm-12 col-md-6" id="generateButton"><i class="fas fa-angle-double-right"></i>
                    Generate Love Letter
                </button>
                <!-- Output container for the love letter -->
                <div id="loveLetterOutput" class="love-letter-box"></div>

                <!-- Notification -->
                <div id="notification" class="notification hidden">Love letter copied to clipboard!</div>
                <div id="iconsDiv">
                    <a id="copyButton" class="btn icon-button" aria-label="copy to clipboard"></a>
                    <a onclick="shareOnWhatsApp()" class="btn btn-outline-secondary " id="whatsapp-button" aria-label="Share to Whatsapp"></a>
                </div>
            </form>
        </div>

        <div id="loveLetterOutput"></div>
    </div>

    <!-- Hidden div that contains an image of hearts that will appear if love letter function successfull -->
    <div class="heartsDiv hidden" id="heart">
        <img src="./assets/images/hearts.png" alt="hearts that appear for an animation" />
    </div>
